version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cobaltspeech/go-genproto
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt: paths=source_relative
  - name: grpc-gateway
    out: gen/go/gw
    opt:
      - paths=source_relative
      - standalone=true
  - name: doc
    out: gen/docs
#    opt:
#      - doc_opt=html,index.html
#      - proto/cobaltspeech/*/*.proto
